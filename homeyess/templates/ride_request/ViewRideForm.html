{% extends 'base_generic.html' %}

{% block content %}
	{% if form %}

		<div class="container" style="padding=40px;">
		<div class="row justify-content-center">
			<h1><a href="/ViewRideForm/{{ form.id }}/Update">Click Here to Edit Ride Request </a></h1>

		</div></div>

		<div class="container" style="padding=40px;">
		<div class="row justify-content-center">
		<table style="width:40%">
			{% for attribute, value in form.get_fields %}
				<tr>
					<td>{{ attribute }}</td>
					<td>{{ value }}</td>
				</tr>
			{% endfor %}
		</table>
		</div>
		</div>

		<div class="container" style="padding=40px;">
		<div class="row justify-content-center">
			<h1><a href="/ViewRideForm/{{ form.id }}/Delete"> Click Here to Delete Ride Request </a></h1>
		</div></div>



	{% else %}
    	<p>No forms are available.</p>
	{% endif %}
{% endblock %}
